<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>InstaCLone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">

                <img src="img/Celular.png" alt="celular">  
                
                <div class="carousel">
                    <img class="Photograph" src="img/carrossel/1.jpg"/>
                    <img class="Photograph" src="img/carrossel/2.jpg"/>
                    <img class="Photograph" src="img/carrossel/3.jpg"/>
                    <img class="Photograph" src="img/carrossel/4.jpg"/>
                </div>              
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Filepe1304</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Filepe1304</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                       
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
